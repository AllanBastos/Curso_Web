<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Bootstrap - Sistemas de Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/bootstrap.min.css">

		<style type="text/css">

			.marcador{
				background: #fe9d9d;
				border: 1px solid #f94646
			}

			.marcador-container{
				background: #5bf946;
				border: 1px solid #36ae26;
			}

		</style>

	</head>
	<body>

		<div class="container marcador-container">
			
			<h2>Largura fixa</h2>	 
			<div class="row">
				<div class="marcador col">area1</div>
				<div class="marcador col">area2</div>
				<div class="marcador col">area3</div>
				<div class="marcador col">area4</div>
			</div>	

			<h2>Largura Automática (auto-laytout)</h2>	 	
			<div class="row">
				<div class="marcador col">area 1</div>
				<div class="marcador col-4">area 2</div>
				<div class="marcador col-6">area 3</div>
			</div>	

			<h2>Largura igual empilhada</h2>	 	
			<div class="row">
				<div class="marcador col-sm">area 1</div>
				<div class="marcador col-sm">area 2</div>
				<div class="marcador col-sm">area 3</div>
			</div>	

			<h2>Ordenado</h2>	 
			<div class="row">
				<div class="marcador col-md-4 order-2">area 1</div>
				<div class="marcador col-md-4 order-1">area 2</div>
				<div class="marcador col-md-4 order-3">area 3</div>
			</div>	

			<h2>offset</h2>	 
			<div class="row">
				<div class="marcador col-md-6 offset-md-3 text-center">Login...</div>
			</div>
			
			<h2>offset múltiplos alinhamentos</h2>	
			<div class="row">
				<div class="marcador col-md-3">Conteudo 1</div>
				<div class="marcador col-md-3 offset-md-6">Conteudo 2</div>
			</div>
			
			<h2>Aninhamentos</h2>	 

			<div class="row">
				<div class="col-md-6" style="border: 1px solid blue;">
					col-md-6
					<div class="row">
						<div class="col-md-10 marcador">conteudo 1</div>
						<div class="col-md-6 marcador">conteudo 2 </div>
					</div>
				</div>
			</div>

		</div>






        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>

	</body>
</html>
