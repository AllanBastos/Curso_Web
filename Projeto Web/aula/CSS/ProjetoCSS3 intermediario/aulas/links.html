<!DOCTYPE html>
<html>

	<head> <!-- inicio da cabeça -->
		<title>Links</title>
		<meta charset="utf-8"> <!-- defindo codificação utf-8 -->
		
		<style type="text/css"> /*inicio do style*/
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*Links não visitados*/

			/*Links visitados*/
			
			a:link, a:visited{
				color: #b9c041;
			}


		
			/*Links Hover, passar o cursor sobre o link*/


			a:hover{
				background:#6d790f; 
				color: #fff;
			}

			/*Links ativos, quando clicando*/

			a:active{
				color: #e4f371;
			}



		</style> <!-- fim do style -->

	</head> <!-- fim da cabeça -->

	<body> <!-- inicio do corpo -->

		<a href="https://www.google.com.br"> Google </a>
		|
		<a href="https://www.tecmundo.com.br"> Tec Mundo </a>
		|
		<a href="https://www.megacurioso.com.br"> Mega curioso </a>
		

	</body> <!-- fim do corpo -->

</html>
