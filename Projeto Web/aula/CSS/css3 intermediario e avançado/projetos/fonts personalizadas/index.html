<!DOCTYPE html>
<html>			
	<head>
		<title>fontes customizadas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="">
		<style type="text/css">
			@font-face	{
				font-family: "Ancient Medium";
				src: url("fontes/Ancient-Medium.woff");
			}
			@font-face	{
				font-family: Bring;
				src: url("fontes/BringHeart.woff");
			}
			@font-face	{
				font-family: Madelina;
				src: url("fontes/MadelinaScript.woff");
			}

			h1{
				font-size: 6em;
				font-family: "Ancient Medium";
			}
			h2{
				font-size: 6em;
				font-family: Bring;
			}
			h3{
				font-size: 6em;
				font-family: Madelina;
			}
		</style>
	</head>

	<body>
		<h1>Fontes customizadas</h1>
		<h2>Fontes customizadas</h1>
		<h3>Fontes customizadas</h1>
	</body>
</html>
