<!DOCTYPE html>
	<html>
	<head>
	
		<title>Formularios</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/Formularios.css">

	</head>
	
	<body>

		<div id="container">

			<h2>Estilizando Formulários</h2>

			<form>
				
				<fieldset id="form-contato">

					<legend>Detalhes contato</legend>

					<div>
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome">
					</div>

					<div>
						<label for="email">E-mail:</label>
						<input type="text" name="email" id="email">
					</div>

					<div>
						<label for="url">URL:</label>
						<input type="text" name="url" id="url">
					</div>

				</fieldset>

				<fieldset>
					
					<legend>Comentários</legend>

					<div>
						<label for="mensagem">Mensagem:</label>
						<textarea name="mensagem" id="mensagem"></textarea>
					</div>

				</fieldset>

				<fieldset>
					
					<legend>Lembrar de mim</legend>
					<div>
						<label>
							<input class="radio" type="radio" name="lembrar" id="sim">Sim
						</label>
					</div>

					<div>
						<label>
							<input class="radio" type="radio" name="lembrar" id="não">Não
						</label>
					</div>

				</fieldset>

			</form>

		</div>



	</body>

</html>
