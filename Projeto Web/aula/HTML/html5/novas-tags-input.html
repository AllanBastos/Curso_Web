<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		
	</head>

	<body>
		<form>
			<!-- nome  required-->
			<label for="nome">Nome</label>
			<input type="text"  id="nome"  autofocus>
			<br><br>

			<!-- email  required="required"-->
			<label for="email">Email</label>
			<input type="email" id="email" >
			<br><br>

			<!-- numero -->
			<label for="numero">Numero</label>
			<input type="number" id="numero"  min="1" max="20" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">URL</label>
			<input type="url" id="url"  placeholder="ex. http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="2">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">
		</form>

	</body>
</html>
