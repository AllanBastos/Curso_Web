<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<title>eventos formulario</title>
		<meta charset="utf-8">

		<script>	

			var numeros = 0;
			function acao1() {
				console.log(--numeros)
			}

			function acao2() {
				console.log( ++numeros)
			}

			function acao3(){
				console.log("Estado foi modificados")
			}

		</script>

	</head>


	<body>
		<form>
			<input onblur="acao1()" onfocus="acao2()" type="text">

			<select onchange="acao3()">
				<optgroup>
					<option>-- Selecione --</option>
					<option value="1"> Primeria opção </option>
					<option value="2"> Segunda opção </option>
				</optgroup>

				<optgroup>
					<option>-- aqui ja é sacanagems --</option>
					<option value="1"> 1 Primeria opção </option>
					<option value="2"> 1 Segunda opção </option>
				</optgroup>
			</select>
			
		</form>
	</body>
</html>
