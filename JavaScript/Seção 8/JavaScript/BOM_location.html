<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - BOM location</title>

		<script type="text/javascript">
			
			function abirFace() {
				window.location.href='http://www.facebook.com'

			}

			function abirGoogle() {
				window.location.href='http://www.google.com'
			}

		</script>
	</head>

	<body>
		
		<button onclick="window.location.href='http://www.facebook.com'">Acessar facebook</button>
		<button onclick="abirGoogle()">Acessar google</button>
		<button onclick="window.location.reload()">recarregar</button>
	</body>
</html>
