<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<title>Funções calcular</title>
		<meta charset="utf-8">

		<script>

			function calcular(num1, num2, op) {
				var resultado
				if(op == "soma"){
					resultado = num1 + num2
				}
				else if(op == "subtração"){
					resultado = num1 - num2
				}

				return resultado
			}

			var numero1 = parseFloat(prompt("Inisira o primeiro numero"))
			var numero2 = parseFloat(prompt("Inisira o segundo numero"))
			var operacao = (prompt("Inisira a operação soma ou subtração")).toLowerCase()

			console.log(numero1)
			console.log(numero2)
			console.log(operacao)
			document.write("O resultado é: " + calcular(numero1, numero2, operacao))

		</script>

	</head>

</html>
