<html>
	<head>
		<meta charset="utf-8">
		<title>JS for each</title>

		<script>

			var lista_convidados = ['Jose', 'jorge','Penelope', 'ana', 'Maria']

			
			document.write(lista_convidados + '<hr>')
			lista_convidados.forEach(funcaoForEach)
			

			function funcaoForEach(valor, indice, array) {
				// body...
				document.write('Indice: ' + indice +" "+ valor  + '<br>')

				if(valor == 'ana'){
					array[indice] = 'BAnana'
				}
			}

			document.write(lista_convidados)


		</script>

	</head>

</html>
