<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Concatenação</title>
		<script type="text/javascript">
			var a = 10
			var b = 20 
			var c = null

			document.write("A: " + a + "<br/> ")
			document.write("B: " + b + " <br/>")

			c = a
			a = b
			b = c

			document.write(" trocando elementos <br/> ")
			document.write("A: " + a + "<br/> ")
			document.write("B: " + b + "<br/> ")

		</script>
	</head>

	<body>
		
		
	</body>
</html>
