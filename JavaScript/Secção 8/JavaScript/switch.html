<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Switch</title>
		<script type="text/javascript">
			
			var parametro =  parseInt( prompt('Entre uma opção 1 - 4'))

			switch(parametro){
				case 1:
					document.write('Eai galerinha')
					break

				case 2:
					document.write('Eai galerinha esse é o segundo!')
					break

				default:
					document.write("nada disso !")
					break
			}
			

		</script>
	</head>

	<body>
	
		
	</body>
</html>
