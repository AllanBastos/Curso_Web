<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<title>DOM - Manipulando Class</title>
		<meta charset="utf-8">

		<style type="text/css">
		

			.estilo1{

				background-color: red;
				color: #fff;

			}

			.estilo2{

				width: 400px;
				height: 50px;
				background-color: red;
				text-align: center;
				font-size: 25px;
				color: #fff;
				padding: 20px;

			}
		</style>

		<script>
			function modificaClasse() {
				document.getElementById('mensagem').className = 'estilo2'
			}
			
		</script>


	</head>


	<body>
		<div id="mensagem" class="estilo1">Modificando a classe de elemento</div>
		<hr>
		<button type="button" onclick="modificaClasse()">Aplicar classe</button>

	</body>
</html>
