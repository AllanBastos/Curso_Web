<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array Pesquisas</title>

		<script>

			var	lista_frutas = Array()

			lista_frutas.push('Banana')
			lista_frutas.push('Maçã')
			lista_frutas.push('Morango')
			lista_frutas.push('Uva')

			var fruta = 'Banana'
			var auxiliar = lista_frutas.indexOf(fruta)
			if( auxiliar == -1){
				console.log('Elemento não existe')
			}
			else{
				console.log('Elemento está na posição ' + auxiliar) 
			}

		</script>
