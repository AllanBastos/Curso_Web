<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Funções</title>
		<script type="text/javascript">
			
			function calcularArea(largura, comprimento) {
				var area = largura * comprimento;
				return area;
			}


			
			document.write("O terreno possui uma area de " + calcularArea(prompt("largura"),prompt('comprimento')) + " m/2")

		</script>
	</head>

	<body>
	
		
	</body>
</html>
