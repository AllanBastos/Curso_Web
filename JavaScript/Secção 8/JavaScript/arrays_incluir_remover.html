<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array Multidimencionais</title>

		<script>

			var lista_frutas = Array()
			lista_frutas[0] = 'banana'
			lista_frutas[1] = 'maçã'

			//insere elemento no final
			lista_frutas.push('uva')

			//insere elemtento no inico
			lista_frutas.unshift('kiwi')

			var lista_coisas = Array()
			lista_coisas.push(lista_frutas)

			console.log(lista_coisas)

			console.log(lista_frutas)	
		
			/*//remove do final 
			lista_frutas.pop()
			
			//remove do inicio
			lista_frutas.shift()*/

			console.log(lista_frutas)
			console.log(lista_coisas)



		</script>

	</head>

	<body>
		
	</body>
</html>
