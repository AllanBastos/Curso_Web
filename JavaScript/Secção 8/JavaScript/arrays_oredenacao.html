<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array Pesquisas</title>

		<script>

			var	lista_frutas = Array()

			lista_frutas.push('Maçã')
			lista_frutas.push('Banana')
			lista_frutas.push('Uva')
			lista_frutas.push('Morango')

			console.log(lista_frutas.sort())

			var	lista_numeros = Array()

			lista_numeros.push(7)
			lista_numeros.push(55)		
			lista_numeros.push(1)
			lista_numeros.push(2)

			console.log(lista_numeros.sort(ordenaNumeros))

			function ordenaNumeros(a, b) {
				return a - b
			}
			

		</script>

	</head>
