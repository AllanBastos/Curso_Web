<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<title>DOM - atividade de fixação</title>
		<meta charset="utf-8">

		<style type="text/css">

			
			}
		</style>

		<script>

			function modificar(estilo) {
				document.getElementById('Estilos').style.background = estilo
			}

			function modificar2() {
				var tamanho = (document.getElementById('Estilos').value)
				
				if(tamanho.length < 3){
					modificar('red')
				}
				else if(tamanho.length >= 3){
					modificar('green')
				}

				

			}	
				

			
		</script>


	</head>


	<body>
		<input id="Estilos" type="text" onkeyup="modificar2()" onfocus="modificar('yellow')" onblur="modificar2()" >
	</body>
</html>
