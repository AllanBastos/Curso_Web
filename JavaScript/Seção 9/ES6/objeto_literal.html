<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>ES6 - Objeto Literal</title>
		<meta charset="utf-8">

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			class Produto{
				constructor(descricao, preco){
					this.descricao = descricao
					this.preco = preco
				}

				verDescricao(){
					console.log(`${this.descricao} por apenas ${this.preco}` )
				}

			}

			let notebook = new Produto('notebook', 3500)
			
			notebook.verDescricao()

			//-----------------------------------------------------------------

			let produtoLiteral = {
				descricao: 'geladeira',
				preco: 1800,
				verDescricao: function() {
					console.log(`${this.descricao} por apenas ${this.preco}`)
				}
			}

			produtoLiteral.verDescricao();

			// ---------------------------------------------------------------

			/*formulÃ¡rio -> servidor 
				recupera dadso e monta um Objeto literal
				 	obj literal -> JSON -> HTTP -> Server -> Armazena */


		</script>
		
	</head>

	<body>
		
	</body>
</html>
