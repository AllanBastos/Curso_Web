		<script type="text/babel">

			let Carro = function() {
				this.cor = 'Amarelo'
				this.modelo = 'Chevette'
				this.velociadeAtual = 0
				this.velocidadeMaxima = 180

				this.acelerar = function() {
					 let velociade = this.getVelociadeAtual() + 50

					 if (velociade > this.velocidadeMaxima){
					 	velociade = this.velocidadeMaxima
					 }
					 this.setVelocidadeAtual(velociade)
				}

				this.getVelociadeAtual = function() {
				 	return this.velociadeAtual 
				}

				this.setVelocidadeAtual =function(velociadeAtual) {
					this.velociadeAtual = velociadeAtual
				}
			}	

			let carro = new Carro()
