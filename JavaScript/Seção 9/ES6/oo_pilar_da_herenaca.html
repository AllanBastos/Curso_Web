<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>ES6 - OO pila da Herança</title>
		<meta charset="utf-8">

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			class Animal {

				constructor(){
					this.cor = ''
					this.tamanho = null
					this.peso = null

				}

				dormir() {
					console.log('Dormir')
				}

			}


			class Cachorro extends Animal {
				constructor(){
					super()
					this.orelhas = 'grandes e caídas'
				}

				corre() {
					console.log('Correr')
				}

				

				rosnar() {
					console.log('rosnar')
				}
			}

				
			class Passaro extends Animal {
				constructor(){
					super()
					this.bico = 'curto'
				}

				voar(){
					console.log('Voou')
				}

			}

			class Papagaio extends Passaro{
				constructor(){
					super()
					this.SabeFalar = true
				}

				falar(){
					console.log('falar')
				}
			}

			let cachorro = new Cachorro()
			let passaro = new Passaro()
			let papagaio = new Papagaio()

			cachorro.dormir()
			passaro.dormir()
			papagaio.falar()

			console.log(papagaio)
			console.log(cachorro)
			console.log(passaro)
;
		</script>
		
	</head>
